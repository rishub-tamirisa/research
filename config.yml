    description: "I am a 4th undergraduate researcher at the University of Illinois at Urbana-Champaign, working on AI alignment, interpretability, and multimodal representation learning. My current research focuses on developing techniques to probe and edit the knowledge in large models, aiming to improve transparency and control. I am also interested in representation learning that combines language with other modalities for open-ended downstream use. Across these areas, my work strives to advance the reliability, safety, and general intelligence capabilities of AI systems."
